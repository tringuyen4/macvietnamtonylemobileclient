<div style="display: flex;">
    <select (change)="selectOption($event)" name="cars" id="cars" style="height: 36px;width: 200px;border-radius: 5px;border-color: #809ffc;">
    <option value="default">Tên Đại Lý</option>
    <option *ngFor="let user of users" [value]="user.hoten">
        {{user.hoten}}
    </option>

</select>
<input [(ngModel)]="madonhangfilter" (change)="filtermadonhang()"placeholder="Mã Đơn Hàng" style="margin-left: 15px; height: 36px;width: 150px;border-radius: 5px;border-color: #809ffc;">

</div>
<br/>
<div *ngFor="let sanpham of sanphamsdangxuly">
    <div style="display: flex; background-color: #809ffc; margin-top: 15px; color: white;   padding: 12px 15px; border-radius: 10px;"> <a routerLink="/pages/tables/smart-table-don-hang-cu-detail" [queryParams]={id:[sanpham.madonhang]} style="text-decoration: none !important; color:white"><b style="margin-right: 10px;">+</b>  Mã Đơn Hàng: <b style="margin-right: 15px;">{{sanpham.madonhang}}</b>    -    Khách Hàng: <b style="margin-right: 15px;">{{sanpham.tenkhachhang}}</b>    -Tổng Giá Tiền: <b style="margin-right: 15px;">{{sanpham.tongtien}} </b> -Tổng Sản Phẩm: <b style="margin-right: 15px;">{{sanpham.tongsanpham}} </b>  -    Ngày Tháng: <b style="margin-right: 15px;">{{sanpham.ngaythang.substring(0,10)}} </b></a></div> 


</div>
